  <!--Ajax判断注册的用户名是否重复-->
  <script>
    function checkUsername() {
      if ($("#username").val()!=""){
        $.post({
          url:"/checkUsername",
          data:{
            username:$("#username").val()
          },
          success:function (data) {
            if (data) {
              $("#msg").text("✔可用");
              $("#msg").css("color","green");
            }else {
              $("#msg").text("❌重复");
              $("#msg").css("color","red");
            }
          }
        })
      }else {
        $("#msg").text("");
      }
    }
  </script>
</head>
